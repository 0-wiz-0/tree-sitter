language: rust
rust:
  - stable

matrix:
  include:
    - os: osx
      env: INSTALL_EMSCRIPTEN=1
    - os: linux
      services: docker

before_install:
  # Install node
  - nvm install 10
  - nvm use 10

  # Download emscripten and add it to the PATH
  - if [ -n "$INSTALL_EMSCRIPTEN" ]; then export wasm_env="$(script/fetch-emscripten)"; fi

script:
  # Build the WASM binding
  - (eval "$wasm_env" && script/build-wasm)

  # Build the CLI
  - cargo build --release

  # Fetch and regenerate the fixture parsers
  - script/fetch-fixtures
  - script/generate-fixtures
  - (eval "$wasm_env" && script/generate-fixtures-wasm)

  # Run the tests
  - export TREE_SITTER_STATIC_ANALYSIS=1
  - script/test
  - script/test-wasm
  - script/benchmark

branches:
  only:
  - master
  - /\d+\.\d+\.\d+/

before_deploy:
  - cp target/release/tree-sitter .
  - gzip --suffix "-${TRAVIS_OS_NAME}-x64.gz" tree-sitter

deploy:
  provider: releases
  api_key:
    secure: "cAd2mQP+Q55v3zedo5ZyOVc3hq3XKMW93lp5LuXV6CYKYbIhkyfym4qfs+C9GJQiIP27cnePYM7B3+OMIFwSPIgXHWWSsuloMtDgYSc/PAwb2dZnJqAyog3BohW/QiGTSnvbVlxPF6P9RMQU6+JP0HJzEJy6QBTa4Und/j0jm24="
  file_glob: true
  file:
    - "tree-sitter-*.gz"
    - "target/release/tree-sitter.js"
    - "target/release/tree-sitter.wasm"
  draft: true
  overwrite: true
  skip_cleanup: true
  on:
    tags: true

cache:
  cargo: true
  directories:
    - target/emsdk
    - test/fixtures/grammars
    - /home/travis/.emscripten_cache
